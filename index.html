<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Typing Speed Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Typing Speed Tracker</h1>
      <p>Test your typing speed and accuracy!</p>
      <div class="theme-controls">
        <button id="darkModeToggle" class="btn"> Dark Mode</button>
        <select id="colorTheme" class="btn">
          <option value="default">Default</option>
          <option value="Background1">Background1</option>
          <option value="Background2">Background2</option>
        </select>
      </div>
    </header>

    <div id="level-selection" class="section">
      <h2>Select Difficulty Level</h2>
      <div class="level-buttons">
        <button class="btn level" data-level="easy">Easy</button>
        <button class="btn level" data-level="medium">Medium</button>
        <button class="btn level" data-level="hard">Hard</button>
      </div>
    </div>

    <div id="typing-test" class="section hidden">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="text-display">Click "Start Test" to begin typing!</p>
      <textarea id="text-input" disabled placeholder="Start typing here..."></textarea>
      <div class="stats">
        <p>Time Left: <span id="timer">60</span>s</p>
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">100%</span></p>
      </div>
      <button id="startTest" class="btn">Start Test</button>
      <button id="submitResults" class="btn hidden">Submit</button>
      <button id="backButton" class="btn">Back</button>

    </div>
    <div id="results" class="section hidden">
      <h2>Results</h2>
      <p>Words Per Minute (WPM): <span id="final-wpm">0</span></p>
      <p>Accuracy: <span id="final-accuracy">100%</span></p>
      <p>Correct Percentage: <span id="correct-percentage">100%</span></p>
      <p>Error Percentage: <span id="error-percentage">0%</span></p>
      
      <p id="badge" class="badge">Bronze</p> 
      
      <div class="results-buttons">
        <button id="retryTest" class="btn">Retry</button>
        <button id="returnToLevels" class="btn">Return to Levels</button>
        <button id="downloadCertificate" class="btn">Download Certificate</button> 
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
